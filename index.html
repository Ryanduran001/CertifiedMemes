<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Memes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="input">
        <h2>First Name</h2>
        <input type="text" name="nameone" id="nameone">
        <h2>Language Certified In</h2>
        <select id="certificate-language" name="certname">
            <option value="HTML">Hyper Text Markup Language (HTML)</option>
            <option value="CSS">Cascading Style Sheets (CSS)</option>
            <option value="JS">JavaScript (JS)</option>
        </select>
    </form>
    <button onclick="generate(this.form)" id="generate">Generate Certificate</button>
    <section id="certificate">
        <img src="images\CertifiedMemesBorder2.png" alt="Certificate Background" height="850px" width="1100px">
        <h2 id="headertext">Certificate<br>of **Language Name**</h2>
        <img src="" alt="Language Logo" id="logo">
        <h3 id="thisis">This Is To Certify:</h3>
        <h3 id="namecert">Ryan Duran</h3>
    </section>
</body>
</html>
